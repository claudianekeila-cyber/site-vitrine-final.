<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Vitrine Digital - WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              peach: { 200: '#fed7aa' },
              terra: { 950: '#4c0519' }, // O "Vermelho Terra" da sua marca
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        /* Área exata de 470x250 */
        #logo-container {
            width: 470px;
            height: 250px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Esta é a área da sua logo (470x250) -->
    <div id="logo-container">
        
        <!-- O Quadrado Vermelho/Terra com o Símbolo -->
        <div class="bg-terra-950 p-6 rounded-2xl flex items-center justify-center shadow-md">
            <!-- Ícone MapPin (Estilo Lucide) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#fed7aa" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                <circle cx="12" cy="10" r="3"/>
            </svg>
        </div>

        <!-- O Nome Vitrine Digital -->
        <div class="text-5xl font-bold tracking-tight text-terra-950">
            Vitrine<span class="text-orange-600">Digital</span>
        </div>

    </div>

    <p class="mt-8 text-gray-500">Tire um print da área branca acima para usar no WhatsApp.</p>

</body>
</html>
